<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Tutorial</title>
</head>
<body>
    <h1>Books</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>

        <!--/*@thymesVar id="books" type="com.juliensaab.sf.demo1.model.Book"*/-->
        <tr th:each="book: ${books}">

            <!--/*@thymesVar id="book" type="com.juliensaab.sf.demo1.model.Book"*/-->
            <td th:text="${book.id}">
            </td>
            <td th:text="${book.title}">
            </td>
            <td th:text="${book.publisher.name}">
            </td>
        </tr>
    </table>
</body>
</html>
