<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Tutorial</title>
</head>
<body>
    <h1>Books</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>

        <!--/*@thymesVar id="authors" type="com.juliensaab.sf.demo1.model.Author"*/-->
        <tr th:each="author: ${authors}">

            <!--/*@thymesVar id="author" type="com.juliensaab.sf.demo1.model.Author"*/-->
            <td th:text="${author.id}">
            </td>
            <td th:text="${author.firstName} + ' ' + ${author.lastName}">
            </td>
        </tr>
    </table>
</body>
</html>
